apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecsdemo-nodejs3
  labels:
    app: ecsdemo-nodejs3
  namespace: ecsdemo-nodejs3
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ecsdemo-nodejs3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ecsdemo-nodejs3
    spec:
      containers:
      - image: brentley/ecsdemo-nodejs:latest
        imagePullPolicy: Always
        name: ecsdemo-nodejs
        ports:
        - containerPort: 3000
          protocol: TCP
